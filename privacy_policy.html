<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Privacy Policy - Byaparlink</title>
  </head>
  <body style="max-width: 1440px; margin: 0 auto; width: 90%; padding: 2rem 0">
    <div id="main_container"></div>
  </body>
  <script defer>
    const main_container = document.getElementById("main_container");
    let privacy_html;
    async function getPrivacyPolicy() {
      const response = await fetch(
        "https://api.byaparlink.com/api/document/1/"
      );
      const data = await response.json();
      console.log(data);
      privacy_html = data.text_html;
      main_container.innerHTML = privacy_html;
    }
    getPrivacyPolicy();
  </script>
</html>
